<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown>
                <textarea data-template>
                    # Génération de prestations
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ## Avantages

                    * Agnostique des technologies <small>(React / Angular / Vue.js)</small>
                    * Homogénéité entre prestations
                    * Rapidité de développement
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ## Solution Softcom

                    ### --
                    
                    * Un container / application par prestation
                    * Uniquement pour les formulaires
                    * Nécessite une équipe de développeur

                    ### ++

                    * Flexibilité
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ## Solution SCI

                    ### --
                    
                    * Uniquement les champs disponibles*

                    ### ++

                    * Une application globale
                    * Une description, plusieurs rendus
                    * Peu de connaissance technique nécessaire
                    * Facilité de modifications

                    <small>*Sans développement spécifique</small>
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ## Défis

                    * Aucune connaissance de eGovPortal
                    * Conflits d'intérêts
                    * Disponibilités des ressources
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    # Démo
                </textarea>
            </section>
        </div>
    </div>
